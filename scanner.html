<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #my-qr-reader {
            width: 80%;
            max-width: 300px;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        #downloadLink {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="my-qr-reader"></div>
    <div id="result"></div>
    <a id="downloadLink" download="qr_code_data.txt">Download QR Code Data</a>

    <script>
        const qrReader = new Html5Qrcode("my-qr-reader");

        qrReader.start(
            { facingMode: "environment" },
            {
                fps: 10,
                qrbox: { width: 250, height: 250 },
            },
            (qrCode, _error) => {
                console.log("QR Code detected:", qrCode);

                const resultElement = document.getElementById("result");
                resultElement.textContent = `QR Code Data: ${qrCode}`;

                // Make an AJAX request to the PHP server
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "process_qr_code.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200) {
                            console.log("Server response:", xhr.responseText);

                            // Redirect to another page
                            window.location.href = "success_page.php";
                        } else {
                            console.error("Error processing QR code data");
                        }
                    }
                };
                xhr.send("qrCode=" + encodeURIComponent(qrCode));

                const blob = new Blob([qrCode], { type: "text/plain" });
                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.style.display = "block";
            },
            (errorMessage) => {
                console.error(errorMessage);
            }
        );
    </script>
</body>

</html>
