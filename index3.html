<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfFAMHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        main {
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        #result {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<main>
    <video id="reader"></video>
    <div id="result"></div>
</main>

<script>
    const video = document.getElementById('reader');
    const resultDiv = document.getElementById('result');

    function success(result) {
        sessionStorage.setItem('qrCodeResult', result);
        console.log('QR Code Result:', result);

        resultDiv.innerHTML = `
            <h2>Success!</h2>
            <p><a href="${result}">${result}</a></p>
        `;

        const downloadLink = document.createElement('a');
        downloadLink.href = `data:text/plain;charset=utf-8,${encodeURIComponent(result)}`;
        downloadLink.download = 'qrcode_data.txt';
        downloadLink.textContent = 'Download Data';
        resultDiv.appendChild(downloadLink);

        stopCamera();
    }

    function error(err) {
        console.error(err);
        resultDiv.innerHTML = '<p>Error scanning QR code. Please try again.</p>';
        stopCamera();
    }

    function startScanning() {
        // Request camera access permission
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(handleSuccess)
            .catch(handleError);
    }

    function handleSuccess(stream) {
        video.srcObject = stream;
        const scanner = new Html5QrcodeScanner(null, { fps: 10, qrbox: { width: 250, height: 250 } });
        scanner.start(video, result => success(result), error => handleError(error));
    }

    function handleError(error) {
        console.error('Error accessing the camera:', error);
        resultDiv.innerHTML = '<p>Error accessing the camera. Please check permissions.</p>';
    }

    function stopCamera() {
        if (video.srcObject) {
            const tracks = video.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;
        }
    }

    startScanning(); // Automatically start scanning on page load
</script>

</body>
</html>
